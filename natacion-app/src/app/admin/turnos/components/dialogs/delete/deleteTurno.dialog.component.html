<div class="container">
    <h3 mat-dialog-title>Estas seguro de eliminar el registro?</h3>
    <div mat-dialog-content>
      <p>
        Turno: {{data.nombre}} - {{data.localidad}}
      </p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
  </div>
