<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="firstName" type="text" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required="" placeholder="Nombre" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="lastName" type="text" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required="" placeholder="Apellidos" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required="" placeholder="Email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" required="" placeholder="Contraseña">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>                    
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="passwordConfirm"  [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" type="password" required="" placeholder="Confirmar contraseña">
                        <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
                            <div *ngIf="f.passwordConfirm.errors.required">Retype password</div>
                        </div>  
                    </div>
                </div>

                <div class="form-group  ">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0" >
                            <input id="checkbox-signup" formControlName="agreement" type="checkbox">
                            <label for="checkbox-signup"> Acepto los <a href="#">Términos y condiciones</a>
                                
                            </label>
                            
                        </div>
                        <div class="text-danger" *ngIf="submitted &&  f.agreement.errors">Acepta los términos</div>
                        
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                            <button [disabled]="loading" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Register</button>
                            <img *ngIf="loading" src="https://d33wubrfki0l68.cloudfront.net/bb726ed0f16a4eb213c95fad1091d1e1f7b80156/4c8e1/uploads/octo-loader.gif" width="150" />
        
                        <!--<a [routerLink]="['/authentication/login']" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Sign Up</a>-->
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/login2']"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
