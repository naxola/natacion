<div class="row">


  <mat-toolbar color="primary">
    <span>Tabla maestra de turnos</span>
  </mat-toolbar>

  <div class="col-12 mat-elevation-z8">

    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Buscar en la tabla">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let turno" >{{turno.id}}</mat-cell>
      </ng-container>
  

  
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.nombre}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="localidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.localidad}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="horario">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Horario</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.horario}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fechaInicio">
        <mat-header-cell *matHeaderCellDef >Fecha Inicio</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.fecha_inicio | date: 'dd/MM/yyyy'}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="fechaFin">
        <mat-header-cell *matHeaderCellDef >Fecha Fin</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.fecha_fin | date: 'dd/MM/yyyy'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fechaLimite">
        <mat-header-cell *matHeaderCellDef >Fecha Limite</mat-header-cell>
        <mat-cell *matCellDef="let turno"> {{turno.fecha_limite | date: 'dd/MM/yyyy'}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
<mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      Sin resultados
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
