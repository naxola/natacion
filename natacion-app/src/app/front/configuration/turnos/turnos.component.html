<div class="row">
    <div class="col-lg-4 col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>Registrar un turno</h3>
            </div>
            <div class="card-body">
                    <form [formGroup]="turnosForm" (ngSubmit)="regisrarTurno()">
                        <div class="row">
                                <div class="form-group">
                                    <label>Nombre del turno</label>
                                    <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                                    <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                                        <div *ngIf="f.nombre.errors.required">Es necesario poner un nombre</div>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label>Lugar del turno</label>
                                    <select  class="form-control" formControlName="localidad">
                                        <option *ngFor="let c of localidades" [ngValue]="c">{{c.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Fecha de inicio de turno</label>
                                        <div class="input-group">
                                            <input class="form-control" formControlName="fechaInicio" ngbDatepicker #dfechaInicio="ngbDatepicker" (click)="dfechaInicio.toggle()"  [ngClass]="{ 'is-invalid': submitted && f.fechaInicio.errors }" required="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" (click)="dfechaInicio.toggle()" type="button">
                                                <i class="fa fa-calendar"></i>
                                                </button>
                                            </div>
                                        <div *ngIf="submitted && f.fechaInicio.errors" class="invalid-feedback">
                                            <div *ngIf="f.fechaInicio.errors.required">Fecha de inicio incorrecta</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Fecha de fin de turno</label>
                                    <div class="input-group">
                                        <input class="form-control" formControlName="fechaFin" ngbDatepicker #dfechaFin="ngbDatepicker" (click)="dfechaFin.toggle()" [ngClass]="{ 'is-invalid': submitted && f.fechaFin.errors }" required="">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" (click)="dfechaFin.toggle()" type="button">
                                            <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
                                        <div *ngIf="submitted && f.fechaFin.errors" class="invalid-feedback">
                                            <div *ngIf="f.fechaFin.errors.required">Fecha de fin incorrecta</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Fecha límite</label>
                                    <div class="input-group">
                                        <input class="form-control" formControlName="fechaLimite" ngbDatepicker #dfechaLimite="ngbDatepicker" (click)="dfechaLimite.toggle()" [ngClass]="{ 'is-invalid': submitted && f.fechaLimite.errors }" required="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" (click)="dfechaLimite.toggle()" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </div>
                                            <div *ngIf="submitted && f.fechaLimite.errors" class="invalid-feedback">
                                                <div *ngIf="f.fechaLimite.errors.required">Fecha límite incorrecta</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="form-group pull-right">
                                        <button [disabled]="loading" class="btn btn-primary">Guardar</button>
                                    </div>
        
                                </div>
                                                    </form>
            </div>
                
        </div>
    </div>
    <div class="col-lg-8 col-md-12">
        <tabla-turnos></tabla-turnos>
    </div>
        
</div>
